<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="TheAssemblers"
      content="Flatpack Furniture Assembly in North West England"
    />
    <meta name="google-site-verification" content="WVVWYIS8aU11dTEUzPs7MBEQDbtuV-qV2x-2YCBXTh0" />
    <meta name="msvalidate.01" content="52E9735EDCB03867EB7A1D46CE8F493A" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link  rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Assemblers | Flatpack Furniture Assembly made easy</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Roboto&display=swap"> -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form name="Form" netlify netlify-honeypot="bot-field" hidden>

        <input type="hidden" name="form-name" value="Form" />
        <input
          name="inputName"
          type="text"/>

        <input
          name="inputEmail"
          type="text"/>

        <input
          name="inputPhone"
          type="tel"/>

      <select  name="select">
        <option value="other">Something else</option>
        <option value='wardrobe'>Wardrobe</option>
        <option value="bed">Bed</option>
        <option value="chest">Chest of Drawers</option>
      </select>

    <textarea
        name="message"
        type="text">
    </textarea>
    </form>
